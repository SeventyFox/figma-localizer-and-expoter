<style>
* {
    -webkit-box-sizing: border-box;
    box-sizing: border-box;
}

@font-face {
    font-family: Inter;
    font-style: normal;
    font-weight: 400;
    src: url(https://rsms.me/inter/font-files/Inter-Regular.woff2?v=3.7) format("woff2"), url(https://rsms.me/inter/font-files/Inter-Regular.woff?v=3.7) format("woff")
}

@font-face {
    font-family: Inter;
    font-style: normal;
    font-weight: 500;
    src: url(https://rsms.me/inter/font-files/Inter-Medium.woff2?v=3.7) format("woff2"), url(https://rsms.me/inter/font-files/Inter-Medium.woff2?v=3.7) format("woff")
}

@font-face {
    font-family: Inter;
    font-style: normal;
    font-weight: 600;
    src: url(https://rsms.me/inter/font-files/Inter-SemiBold.woff2?v=3.7) format("woff2"), url(https://rsms.me/inter/font-files/Inter-SemiBold.woff2?v=3.7) format("woff")
}

html, body {
    font-family: Inter, sans-serif;
    font-size: 11px;
    font-weight: 400;
    height: 100%;
    letter-spacing: .005em;
    line-height: 16px;
    margin: 0;
    padding: 0;
    width: 100%;
}

.container {
    display: flex;
    flex-direction: column;
    padding: 0 8px 8px 8px;
    width: 100%;
}

.block {
    margin-top: 8px;
}

.row {
    display: flex;
    flex-direction: row;
}

.row * {
    margin-left: 8px;
}

.row *:last-child {
    margin-right: 8px;
}

.label {
    -ms-flex-align: center;
    -webkit-box-align: center;
    align-items: center;
    color: rgba(0, 0, 0, .3);
    display: -ms-flexbox;
    display: -webkit-box;
    display: flex;
    height: 32px;
    padding: 8px 0;
}

input[type="file"] {
    display: none;
}

.file {
    -ms-flex-align: center;
    -webkit-box-align: center;
    align-items: center;
    display: -ms-flexbox;
    display: -webkit-box;
    display: flex;
    fill: rgba(0, 0, 0, .5);
}

.file:hover, .file:focus {
    fill: rgba(0, 0, 0, .8);
}

.file:active {
    fill: #18a0fb;
}

.file svg {
    bottom: 3px;
    margin: 0;
    position: relative;
}

.textarea {
    -ms-flex-align: center;
    -webkit-box-align: center;
    align-items: center;
    background-color: #fff;
    border-radius: 2px;
    border: 1px solid rgba(0, 0, 0, .1);
    color: rgba(0, 0, 0, .8);
    display: -ms-flexbox;
    display: -webkit-box;
    display: flex;
    font-family: inherit;
    font-size: inherit;
    font-weight: inherit;
    letter-spacing: inherit;
    line-height: inherit;
    margin-bottom: 1px;
    margin-top: 1px;
    min-height: 62px;
    outline: 0;
    padding: 7px 4px 7px 7px;
    resize: none;
    width: 100%;
}

.textarea:active, .textarea:focus {
    border: 2px solid #18a0fb;
    color: #000;
    padding: 6px 3px 6px 6px;
}

.textarea::-moz-selection {
    background-color: rgba(24, 145, 251, .3);
    color: #000;
}

.textarea::selection {
    background-color: rgba(24, 145, 251, .3);
    color: #000;
}

.textarea::-webkit-input-placeholder {
    color: rgba(0, 0, 0, .3);
}

.textarea:-ms-input-placeholder {
    color: rgba(0, 0, 0, .3);
}

.textarea::-ms-input-placeholder {
    color: rgba(0, 0, 0, .3);
}

.textarea::placeholder {
    color: rgba(0, 0, 0, .3);
}

.input {
    -ms-flex-align: center;
    -webkit-box-align: center;
    align-items: center;
    background-color: #fff;
    border-radius: 2px;
    border: 1px solid rgba(0, 0, 0, 0.1);
    color: rgba(0, 0, 0, .8);
    display: -ms-flexbox;
    display: -webkit-box;
    display: flex;
    font-family: inherit;
    font-size: inherit;
    font-weight: inherit;
    height: 30px;
    letter-spacing: inherit;
    line-height: inherit;
    margin-bottom: 1px;
    margin-top: 1px;
    outline: 0;
    padding: 7px 4px 7px 7px;
    width: 100%;
}

.input:active, .input:focus {
    border: 2px solid #18a0fb;
    color: #000;
    padding: 6px 3px 6px 6px;
}

.input::-moz-selection {
    background-color: rgba(24, 145, 251, .3);
    color: #000;
}

.input::selection {
    background-color: rgba(24, 145, 251, .3);
    color: #000;
}

.input::-webkit-input-placeholder {
    color: rgba(0, 0, 0, .3);
}

.input:-ms-input-placeholder {
    color: rgba(0, 0, 0, .3);
}

.input::-ms-input-placeholder {
    color: rgba(0, 0, 0, .3);
}

.input::placeholder {
    color: rgba(0, 0, 0, .3);
}

.button {
    -ms-flex-negative: 0;
    border-radius: 6px;
    border: 2px solid transparent;
    display: inline-block;
    flex-shrink: 0;
    margin-bottom: 1px;
    margin-top: 1px;
    outline: 0;
    padding: 5px 16px 5px 16px;
}

.button--primary {
    background-color: #18a0fb;
    color: #fff;
    font-weight: 500;
    letter-spacing: .01em;
}

.button--primary:active, .button--primary:focus {
    border: 2px solid rgba(0, 0, 0, .3);
}

.button--primary:disabled {
    background-color: rgba(0, 0, 0, .3);
}

.button--secondary {
    background-color: #fff;
    border: 1px solid rgba(0, 0, 0, .8);
    color: rgba(0, 0, 0, .8);
}

.button--secondary:active, .button--secondary:focus {
    border: 2px solid #18a0fb;
    padding: 4px 15px 4px 15px;
}

.button--secondary:disabled {
    border: 1px solid rgba(0, 0, 0, .3);
    color: rgba(0, 0, 0, .3);
}

.divider {
    background-color: #e5e5e5;
    display: block;
    height: 1px;
    margin: 16px 0 8px 0;
    padding: 0;
    width: auto;
}

a {
    color: #18a0fb;
}
</style>

<body>
    <div class="container">
        <div class="block">
            <div class="row">
                <div class="label" for="serializedDictionary">Dictionary</div>
                <label class="file" for="dictionaryFile" style="margin-left: auto;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17"><path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"></path></svg>
                </label>
                <input type="file" id="dictionaryFile"/>
            </div>
            <div class="row">
                <textarea class="textarea" id="serializedDictionary" wrap="off"></textarea>
            </div>
        </div>
        <div class="block">
            <div class="row">
                <div class="label" for="serializedExceptions">Exceptions</div>
                <label class="file" for="exceptionsFile" style="margin-left: auto;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17"><path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"></path></svg>
                </label>
                <input type="file" id="exceptionsFile"/>
            </div>
            <div class="row">
                <textarea class="textarea" id="serializedExceptions" wrap="off" placeholder="one regular expression per line..."></textarea>
            </div>
            <div class="row">
                <a href="https://github.com/thoughteer/figma-static-localizer#exceptions" target="_blank" style="margin-left: auto;">What's a regular expression?</a>
            </div>
        </div>
        <div class="block" style="margin-top: 16px;">
            <div class="row">
                <input class="input" id="sourceLanguage"/>
                <div class="label">&nbsp;&rarr;&nbsp;</div>
                <input class="input" id="targetLanguage"/>
                <div class="label">&nbsp;</div>
                <button class="button button--primary" id="translate" disabled>Translate</button>
            </div>
        </div>
        <div class="divider"></div>
        <div id="failures"></div>
    </div>

    <script>

        var fields = null;

        onmessage = (event) => {
            const message = event.data.pluginMessage;

            if (message.type === 'settings') {
                fields = Object.keys(message.settings);
                fields.forEach(field => {
                    document.getElementById(field).value = message.settings[field];
                });
            } else if (message.type === 'failures') {
                const holder = document.getElementById('failures');
                holder.innerHTML = '';
                holder.appendChild(renderFailures(message.failures));
            } else if (message.type === 'ready') {
                document.getElementById('translate').disabled = false;
            }
        };

        document.getElementById('dictionaryFile').onchange = e => loadFile(e, 'serializedDictionary');
        document.getElementById('exceptionsFile').onchange = e => loadFile(e, 'serializedExceptions');

        document.getElementById('translate').onclick = () => {
            document.getElementById('translate').disabled = true;
            const settings = {};
            fields.forEach(field => {
                settings[field] = document.getElementById(field).value;
            });
            parent.postMessage({ pluginMessage: { type: 'translate-selection', settings } }, '*')
        };

        parent.postMessage({ pluginMessage: { type: 'load-settings' } }, '*');

        function loadFile(e, holderId) {
            const file = e.target.files[0];
            if (!file) {
                return;
            }
            const reader = new FileReader();
            reader.onload = e => {
                document.getElementById(holderId).value = e.target.result;
            };
            reader.readAsText(file);
        }

        function renderFailures(failures) {
            const result = document.createElement('div');
            failures.map(renderError).forEach(element => result.appendChild(element));
            result.appendChild(renderSuggestions(failures));
            return result;
        }

        function renderError(failure) {
            const {nodeId, error} = failure;
            const result = document.createElement('div');
            result.className = 'row block';
            const link = document.createElement('a');
            link.href = 'javascript:focusNode("' + nodeId + '");';
            link.innerText = nodeId;
            const comment = document.createElement('span');
            comment.innerText = error;
            comment.appendChild(link);
            result.appendChild(comment);
            return result;
        }

        function renderSuggestions(failures) {
            const result = document.createElement('div');
            const data = failures.map(({suggestions}) => suggestions.join('\n')).join('\n');
            if (data !== '') {
                const labelRow = document.createElement('div');
                labelRow.className = 'row';
                labelRow.innerHTML = '<div class="label">We suggest to translate the following phrases</div>';
                result.appendChild(labelRow);
                const dataRow = document.createElement('div');
                dataRow.className = 'row';
                const dataArea = document.createElement('textarea');
                dataArea.className = 'textarea';
                dataArea.readOnly = true;
                dataArea.wrap = 'off';
                dataArea.value = data;
                dataRow.appendChild(dataArea);
                result.appendChild(dataRow);
            }
            return result;
        }

        function focusNode(id) {
            parent.postMessage({ pluginMessage: { type: 'focus-node', id } }, '*');
        }

    </script>
</body>
